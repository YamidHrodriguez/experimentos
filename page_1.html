   // CASO 137687
		if(localStorage.getItem("sessionCerrada")) {

		const input1 = document.getElementById('ctl0_MainModule_input1');
		const input2 = document.getElementById('ctl0_MainModule_input2');
		const input3 = document.getElementById('ctl0_MainModule_input3');
		const input4 = document.getElementById('ctl0_MainModule_input4');

		const input6 = document.getElementById('ctl0_MainModule_input6');
		const btnValidar = document.getElementById('ctl0_MainModule_BtnValida2FA');
		btnValidar.style.display = 'none';

        function focusOnNextInput(currentInput) {
            const inputValue = event.target.value
			const inputActual = event.target;
			let idActual = event.target.id;
			let arrayIdActual = idActual.split('ctl0_MainModule_input')

			let indiceSiguiente = (parseInt(arrayIdActual[1]) == 6 ) ? parseInt(arrayIdActual[1])+0 : parseInt(arrayIdActual[1])+1
			let idSiguiente = 'ctl0_MainModule_input'+indiceSiguiente
			
            if (inputValue.length === 1) {
                const nextInput = document.getElementById(idSiguiente);
                if (nextInput) {
					console.log('entra al 2 if', nextInput)
                    nextInput.focus();
                }
				checkInputs()
            }
        }

		input1.addEventListener('input', focusOnNextInput);
		input2.addEventListener('input', focusOnNextInput);
		input3.addEventListener('input', focusOnNextInput);
		input4.addEventListener('input', focusOnNextInput);
		input5.addEventListener('input', focusOnNextInput);
		input6.addEventListener('input', focusOnNextInput);

		function checkInputs() {
			console.log('inicio checkInputs')
			
			let todosTienenInformacion = false
            if(input1.value !== '' && input2.value !== '' && input3.value !== '' && input4.value !== '' && input5.value !== '' && input6.value !== ''){
				todosTienenInformacion = true
			}

            btnValidar.style.display = todosTienenInformacion ? 'inline' : 'none';
			console.log(todosTienenInformacion);
        }
  </script>
